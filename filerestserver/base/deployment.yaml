apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dataprovider
  name: files-rsrv
  labels:
    app: files-rsrv-app
spec:
  selector:
    matchLabels:
      app: files-rsrv-app
  template:
    metadata:
      labels:
        app: files-rsrv-app
    spec:
      containers:
        - name: files-rsrv-app
          image: ghcr.io/ingv-oe-dev/docker-filerestserver/filerestserver:v2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9095
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /status/query
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /status/query
              port: http
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: repositoryacquisition
              mountPath: /repositoryacquisition
            - name: config
              mountPath: /opt/filesRestServer.ini
              subPath: filesRestServer.ini
      volumes:
        - name: repositoryacquisition
          hostPath:
            path: /srv/cifs/repository/acquisition
        - name: config
          configMap:
            name: files-rsrv-config
